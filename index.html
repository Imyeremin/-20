<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <h2>Fights - Search List</h2>
        </div>
        <div class="header-menu">
          <ul class="head-menu">
            <li><a href="#">Home</a></li>
            /
            <li><a href="#">Fights Search List</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <form action="">
          <div class="radio-container">
            <label for=""><input type="radio" />One Way</label>
            <label for=""><input type="radio" />Routd Trip</label>
          </div>
          <div class="criterii-container">
            <input placeholder="From" type="text" class="location" />
            <input placeholder="TO" type="text" class="location" />
            <input placeholder="Depart Date" type="text" class="calendar" />
            <input placeholder="Relurm Date" type="text" class="calendar" />
            <select name="" id="">
              <option value="">Economy Class</option>
              <option value="">Bussines Class</option>
            </select>
            <button class="btn">Search</button>
          </div>
        </form>

        <div class="content-container">
          <div class="filter-container">
            <div class="filter">
              <h3>Filter</h3>
              <p>No. of Stops</p>
              <label for=""><input type="checkbox" />Non Stop</label>
              <label for=""><input type="checkbox" />1 Stop</label>
              <label for=""><input type="checkbox" />2+- Stops</label>
            </div>
            <div class="price">
              <p>Price</p>
              <div class="min-max">
                <div class="min">
                  <label for="">Min:</label>
                  <input
                    class="mach"
                    placeholder="0"
                    type="number"
                    name=""
                    id=""
                  />
                </div>
                <div class="pad">$</div>
                <div class="pad">-</div>
                <div class="max">
                  <label for="">Max:</label>
                  <input
                    class="mach"
                    placeholder="1000"
                    type="number"
                    name=""
                    id=""
                  />
                </div>
                <div class="pad">$</div>
              </div>
            </div>
            <div class="filter">
                
                <p>No. of Stops</p>
                <label for=""><input type="checkbox" />Asiana airlines</label>
                <label for=""><input type="checkbox" />American Airlines</label>
                <label for=""><input type="checkbox" />Air Canada</label>
                <label for=""><input type="checkbox" />Air India</label>
                <label for=""><input type="checkbox" />Jet Airways</label>
                <label for=""><input type="checkbox" />Spicejet</label>
                <label for=""><input type="checkbox" />IndiGo</label>
                <label for=""><input type="checkbox" />Multiple Airlines</label>
              </div>
          </div>

          <div></div>
        </div>
      </div>
    </main>
  </body>
</html>
